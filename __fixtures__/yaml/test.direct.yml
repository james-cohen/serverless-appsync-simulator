service: test-direct-api

plugins:
  - serverless-appsync-plugin
  - "@james-cohen/serverless-appsync-simulator"
  - serverless-offline

package:
  individually: true

custom:
  serverless-offline:
    printOutput: true
    useChildProcesses: true
    allowCache: true
    reloadHandler: true
    httpPort: 4000
  appsyncSimulator:
    port: 3000
    wsPort: 3001
    tunnel: true
    useDotEnv: true

appSync:
  name: appsync-simulator-test
  schema: __fixtures__/graphql/schema.graphql
  authentication:
    type: AWS_LAMBDA
    config:
      functionArn: arn:aws:lambda:eu-west-2:000000000000:function:appsyncAuth
      authorizerResultTtlInSeconds: 600
  resolvers:
    testQuery:
      type: Query
      field: testQuery
      kind: UNIT
      dataSource:
        type: AWS_LAMBDA
        description: Test Lambda
        config:
          serviceRoleArn: &defaultRole arn:aws:iam::000000000000:role/test-direct-api-dev-appsync
          function:
            handler: __fixtures__/handlers/testQuery.handler

    testMutation:
      type: Mutation
      field: testMutation
      kind: UNIT
      dataSource:
        type: AWS_LAMBDA
        description: Test Lambda Two
        config:
          serviceRoleArn: *defaultRole
          function:
            handler: __fixtures__/handlers/testMutation.handler

provider:
  name: aws
  profile: test
  deploymentMethod: direct
  versionFunctions: false
  runtime: nodejs22.x
  memorySize: 1536
  region: eu-west-2
  stage: dev
